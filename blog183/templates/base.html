<!DOCTYPE html>
<html>
    {% load staticfiles%}
    <head>
        <link rel="stylesheet" type="text/css" href="{% static "blog/css/style.css" %}">
        <title>Blog</title>
    </head>

    <body>
        <div class="main-title">
            <a href="{% url 'blog:index' %}">
                <img src="{% static "blog/images/logo.png" %}" alt="Logo"/>
            </a>
        </div>
        <div class="subtitle">a django blog project</div>
        <div class="row">
            <div class="col-10">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-2">
                <div class="login-area">
                    {% if user.is_authenticated %}
                        <p>Hi, {{ user.username }} (<a class="login-link" href="{% url 'blog:logout_view' %}">logout</a>)</p>
                        <p><a class="login-link" href="{% url 'blog:newpost' %}">new post</a></p>            
                    {% else %}
                        <p><a class="login-link" href="{% url 'blog:login_view' %}">login</a></p>
                        <p><a class="login-link" href="{% url 'blog:signup' %}">sign up</a></p>
                    {% endif %}
                </div>
            </div>
        </div>

        <footer>
          <div class="footer-flex">
            <a class="footer-link" href="{% url 'blog:contact' %}">contact</a>
            <a class="footer-link" href="{% url 'blog:about' %}">about</a>
            <a class="footer-link" href="{% url 'blog:archive' %}">archive</a>
            <a class="footer-link" href="/blog/api">api</a>
            <a class="footer-link" href="{% url 'blog:apipi_list' %}">apipi</a>
          </div>
        </footer> 

    </body>

</html>

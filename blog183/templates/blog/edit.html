{% extends "base.html" %}

{% block content %}

<h2>Going to edit {{bp.blogpost_title}}</h2>

{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}

<form enctype="multipart/form-data" method="post">
	{% csrf_token %}
    {{ form.as_p }}
    {% if bp.image %}
		<img src="{{bp.image.url}}" width="225px" height="150px">
	{% endif %}
    <input type="submit" value="send edited post">
</form>

{% endblock %}
